<h2 class="text-center  mt-4">MEAL TRACKER</h2>
<form class="bg-info p-3 mx-auto "  >
    <div class="mb-4">
      <label for="mealName" class="form-label text-dark fw-bold">Meal Name</label>
      <input type="text" name="name" class="form-control" id="mealName"  [(ngModel)]='meal.name'>
      
    </div>
    <div class="mb-4">
      <label for="calories" class="form-label text-dark fw-bold">Calory level</label>
      <input type="number" name="calories" class="form-control" id="calories"  [(ngModel)]='meal.calories'>
    </div>
    <div class="mb-4 ">
        <label class="form-label text-dark fw-bold" for="details ">Meal Description</label>
      <textarea type="text" name="detail" [(ngModel)]='meal.detail' class="form-control" rows="5" id="details"></textarea>
    </div>
    <button type="submit" (click)='addMeal()' class="btn btn-outline-light btn-lg p-2 fw-bold">Add Meals</button>
  </form>
